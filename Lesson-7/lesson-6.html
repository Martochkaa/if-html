<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="lesson-6.css">
    <div class="container_heading">
        <img id="logo_img" class="logo" src="Sprite.svg#logo_img" alt="logo">
        <p class="stays"><a href=""> Stays</a> </p>
        <p class="attractions"> <a href="">Attractions</a> </p>
        <img class="night" src="Sprite.svg#night_img" alt="night">
        <img class="account" src="Sprite.svg#account_img" alt="accountcircle">
    </div>
    <div class="container_middle">
        <p class="heading">Discover stays to live, work or just relax</p>
        <div class="label">
            <label id="search" for="search" class="search">Your destination or hotel name</label>
            <label id="date" for="date">Check-in — Check-out</label>
        </div>
        <div class="line">
            <input type="search" name="search_bar" placeholder="New York">
            <input class="calendar" type="date" name="calendar" placeholder="Check-in — Check-out">
            <input type="text" name="text" placeholder="Adults — Children — Room">    
            <input class="button" type="submit" value="Search" placeholder="Search">
        </div>
        <div class="phone_app">
        <img class="google" src="image/google-play-badge.png" alt="google">
        <img class="app" src="image/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917 1.png" alt="app">
        </div>
    </div>
</body>
</html>
